<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./index.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="bg-[#f3eae3] flex flex-col items-center justify-center h-screen">
    <main class="flex flex-col md:flex-row text-sm items-center w-[22rem]">
      <img
        src="./images/image-product-mobile.jpg"
        class="rounded-t-lg md:hidden"
        alt=""
      />
      <img
        src="./images/image-product-desktop.jpg"
        class="rounded-t-lg hidden md:block w-[23rem]"
        alt=""
      />
      <div
        class="bg-white w-[] md:justify-between rounded-b-lg p-6 gap-3 flex flex-col"
      >
        <p class="montserrat-normal uppercase tracking-[0.4rem] text-gray-500">
          Perfume
        </p>
        <h2 class="fraunces-bold text-4xl">Gabrielle Essence Eau De Parfum</h2>
        <p class="montserrat-normal text-gray-500 pr-2">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="flex items-center gap-5">
          <h4 class="fraunces-bold text-3xl text-[#408169]">$149.99</h4>
          <p class="text-gray-500 line-through Montserrat-normal">$169.99</p>
        </div>
        <div>
          <button
            class="bg-[#3d8168] hover:bg-[#2a493e] w-full Montserrat-bold rounded-md text-white flex items-center justify-center px-5 py-2"
          >
            Add to Cart
          </button>
        </div>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
